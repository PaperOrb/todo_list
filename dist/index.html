<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>
    <header class="side-bar">
      <h1 class="title">TodoList</h1>
      <section class="side-bar-projects">
        <div class="projects-header-container">
          <button class="add-new-button" id="add-project">
            <div class="icon-container"><i class="fas fa-plus-square add-new-icon"></i></div>
            <div class="">Add Project</div>
          </button>
        </div>
        <ul class="projects-page-list">
          <li id="clone-this-project-template" hidden>
            <form action="" class="project-form">
              <input type="text" class="project-input-description" id="project-input-description" hidden></input>
              <button id="project-input-description-btn" hidden></button>
              <button class="select-project-btn" id="view-project-todos"></button>
              <div class="project-btn-container">
                <button class="icon-container project-remove" id="project-remove"><i class="fas fa-trash-alt icon"></i></button>
                <button class="icon-container project-edit" id="project-edit"><i class="fas fa-edit icon"></i></button>
              </div>
            </form>
          </li>
        </ul>
      </section>

      <footer class="site-author">
        <div>Made by PaperOrb</div>
      </footer>
    </header>

    <section class="todos-page">
      <div class="todos-heading-container">
        <h4 class="todos-heading-content"></h4>
        <button class="add-new-button" id="add-todo">
          <div class="icon-container"><i class="fas fa-plus-square add-new-icon"></i></div>
          <div>Add todo</div>
        </button>
      </div>
      <ul class="todos-page-list">
        <!-- template todo item -->
        <li id="clone-this-todo-template" hidden>
          <form action="" class="todo-form num1">
            <div class="priority"></div>
            <div class="checkbox-container">
              <input type="checkbox" id="template-checkbox" class="checkbox"></input>
              <label for="template-checkbox" class="label-faking-as-checkmark"></label>
              <!-- the label has an ::after whose content points to attr(data-content). done in a roundabout fashion because JS can't directly access pseudo elements' -->
            </div>
            <input type="text" class="todo-input-description" id="todo-input-description" hidden></input>
            <button id="todo-input-description-btn" hidden></button> <!--input needs to be paired with a button in order for submit to work-->
            <div class="todo-form-right">
              <input type="date" class="todo-due-date" value="" disabled></input>
              <button class="icon-container todo-remove" id="todo-remove"><i class="fas fa-trash-alt icon"></i></button>
              <button class="icon-container todo-edit" id="todo-edit"><i class="fas fa-edit icon"></i></button>
            </div>
          </form>
        </li>
      </ul>
    </section>
  </body>

  <script src="main.js"></script>
</html>
