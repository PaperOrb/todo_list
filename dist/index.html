<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>
    <header class="side-bar">
      <h1 class="title">TodoList</h1>
      <section class="side-bar-projects">
        <h2 class="side-bar-projects-header">Projects</h2>
        <ul>
          <li>
            <button class="project-item">Super secret project</button>
          </li>
          <li>
            <button class="project-item">zxcv</button>
          </li>
          <li>
            <button class="project-item">zxcv</button>
          </li>
        </ul>
      </section>

      <footer class="site-author">
        <div>Project by PaperOrb</div>
      </footer>
    </header>

    <section class="todos-page">
      <div class="todos-page-heading">
        <div>Super secret project</div>
        <div class="icon-container"><i class="fas fa-trash-alt project-delete icon"></i></div>
      </div>
      <div>
        <ul class="todos-page-list">
          <li>
            <form action="" class="todo-form num2">
              <div class="priority"></div>
              <div class="checkbox-container">
                <input type="checkbox" id="checkbox-1"></input>
                <label for="checkbox-1" class="checkmark"></label>
              </div>
              <input type="text" id="checkbox-1" class="todo-input-description" hidden></input>
              <div class="todo-form-right">
                <div class="todo-due-date">3 months ago</div>
                <button class="icon-container todo-remove" id="todo-remove"><i class="fas fa-trash-alt icon"></i></button>
                <button class="icon-container todo-edit" id="todo-edit"><i class="fas fa-edit icon"></i></button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </section>
  </body>

  <script src="main.js"></script>
</html>
